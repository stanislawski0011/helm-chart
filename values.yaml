# Default values for deployment-helm-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

environment: development # Can be 'development' or 'production'

replicaCount:
  development: 3
  production: 5

image:
  repository: busybox
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "stable"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  ports:
    - name: api
      port: 8080
    - name: logs
      port: 8081
    - name: soap
      port: 8082

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    development:
      host: dev.example.com
      paths:
        - path: /api
          pathType: ImplementationSpecific
          port: api
        - path: /logs
          pathType: ImplementationSpecific
          port: logs
        - path: /soap
          pathType: ImplementationSpecific
          port: soap
    production:
      host: prod.example.com
      paths:
        - path: /api
          pathType: ImplementationSpecific
          port: api
        - path: /logs
          pathType: ImplementationSpecific
          port: logs
        - path: /soap
          pathType: ImplementationSpecific
          port: soap
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  requests:
    cpu: 100m
    memory: 128Mi
  limits:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

config:
  data:
    key1: value1
    key2: value2